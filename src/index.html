<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Player Stats Card</title>
    <meta name="description" content="A stats card component to function and display accurately in Chrome,
Firefox and Edge. The user is expected to be able to select from a list of players to
view the relevant stats for that player.
">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<main id="PlayerCard">
    <section class="top-half">
        <div id="PlayerSelect">
            <div id="SelectedPlayerName" class="grey-box">Select a player...
                <img src="./assets/images/down-arrow.png" alt="Down arrow png" id="Caret">
            </div>

            <div id="DropDownMenu" class="hide"></div>
        </div>
        <div id="PlayerPortraitWrapper">
            <img id="PlayerPortrait" src="" alt="">
        </div>
    </section>
    <section class="bottom-half">
        <h1 id="PlayerName"></h1>
        <div id="LogoWrapper">
            <div id="TeamLogo"></div>
        </div>
        <h3 id="PlayerPosition"></h3>
        <div id="StatItemList"></div>
    </section>

</main>
<script type="module" src="./js/index.js"></script>
</body>
</html>
